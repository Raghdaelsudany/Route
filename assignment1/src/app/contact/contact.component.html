
<div class="contact section p-5">
    <div class="container">
        <h1 class="text-uppercase text-center fw-bold mb-3">CONTACT ME</h1>
        <div class="divider-custom mb-3 d-flex align-items-center w-100 justify-content-center">
            <div class="divider-custom-line bg-white mx-2"></div>
            <div class="divider-custom-icon fs-2"><svg class="svg-inline--fa fa-star fa-w-18" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg><!-- <i class="fas fa-star"></i> Font Awesome fontawesome.com --></div>
            <div class="divider-custom-line  bg-white mx-2"></div>
        </div>
        <form>
            <div class="form-group floating-label-form-group  pb-2">
                <input class="form-control border-0 fs-2"  type="text" placeholder="Name">
            </div>
            <div class="form-group floating-label-form-group  pb-2">
                <input class="form-control border-0 fs-2" type="email" placeholder="Email Address">
            </div>
            <div class="form-group floating-label-form-group  pb-2">
                <input class="form-control border-0 fs-2" type="tel" placeholder="Phone Number">
            </div>
            <div class="form-group floating-label-form-group  pb-2">
                <textarea class="form-control border-0 fs-2" rows="5" placeholder="Message"></textarea>
            </div>
           
            <div class="form-group border-0">
                <button class="btn btn-success btn-lg p-3" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
