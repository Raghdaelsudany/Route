

<h1 class="h4 fw-bold mb-4">Login Now:</h1>

<div *ngIf="apiError" class="alert alert-danger">
  {{apiError}}
</div>

<form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

    <div class="form-group mb-3">
        <label class="form-label fw-bold">email:</label>
        <input type="email" class="form-control" formControlName="email">
    
        <div class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
          <p *ngIf="loginForm.get('email')?.getError('required')"  class="text-danger mt-3">email is required</p>
          <p *ngIf="loginForm.get('email')?.getError('email')" class="text-danger mt-3">email is not email</p>
        </div>
    </div>

    <div class="form-group mb-3">
        <label class="form-label fw-bold">Password:</label>
        <input type="Password" class="form-control" formControlName="password">
    
        <div class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
          <p *ngIf="loginForm.get('password')?.getError('required')"  class="text-danger mt-3">password is required</p>
          <p *ngIf="loginForm.get('password')?.getError('pattern')" class="text-danger mt-3">password is not match </p>
        </div>
    </div>

    
    <div class="form-group mb-3">
      <button [disabled]="loginForm.invalid" class="btn btn-success float-end">
        <i *ngIf="isLoading" class="fas fa-spin fa-spinner"></i>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </div>

</form>
