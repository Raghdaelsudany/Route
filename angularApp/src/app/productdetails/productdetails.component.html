
<div class="row py-3 align-items-center">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let img of productDetails?.images">
              <ng-template carouselSlide >
                <img [src]="img" class="w-100">
              </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>

    <div class="col-md-8">
        <h2 class="h4 mb-2">{{productDetails?.title.split(' ').slice(0,2).join(' ')}}</h2>
        <p class="text-muted mb-2">{{productDetails?.description}}</p>
        <span class="text-main font-sm fw-bold">{{productDetails?.category.name}}</span>

        <div class="d-flex align-items-center justify-content-between">
            <span class="text-muted">{{productDetails?.price}} EGP</span>
            <div>
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted">{{productDetails?.ratingsAverage}}</span>
            </div>
        </div>
        <button class="btn bg-main text-white w-100 mt-2">+ add</button>
    </div>
</div>
