
    
    <div class="categories px-2 py-4">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let category of categories">
              <ng-template carouselSlide >
                <img height="200" [src]="category.image">
              </ng-template>
              <span class="text-main font-sm fw-bold">{{category.name}}</span>
            </ng-container>
        </owl-carousel-o>            
    </div>
